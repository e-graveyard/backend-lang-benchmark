name: release-kotlin


on:
  push:
    branches:
      - master

    tags:
      - v[0-9]+.[0-9]+.[0-9]+


jobs:
  release-kotlin:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        sample: ['01-in-memory']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Create package
        run: |
          cd "${{ matrix.sample }}/kotlin"
          make package
