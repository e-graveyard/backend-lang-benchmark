name: release-go


on:
  push:
    branches:
      - master

    tags:
      - v[0-9]+.[0-9]+.[0-9]+


jobs:
  release-go:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        sample: ['01-in-memory']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.x

      - name: Create package
        run: |
          cd "${{ matrix.sample }}/go"
          make package
